aws:
  accessKey: xxxx
  bucket:
    name: xxxx
  secretKey: xxxx

jwt:
  expiration: 1800000
  header: Authorization
  refreshExpirationMs: 3600000
  secret: xxxx
logging:
  level:
    org:
      hibernate:
        stat: debug
        type: trace
server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
    password: xxxx
    platform: mysql
    url: jdbc:mysql://127.0.0.1:3306/development
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
  mvc:
    dispatch-options-request: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB